<small class="d-block text-muted">
  <span class="catlist">
    <i class="fa-regular fa-folder-open"></i>
    {% for category in latest_post.categories %}
    <a
      class="text-capitalize text-muted smoothscroll cat-single"
      href="{{site.baseurl}}/categories.html#{{ category | downcase }}"
      >{{ category }}</a
    ><span class="sep">, </span>
    {% endfor %}
  </span>
</small>
